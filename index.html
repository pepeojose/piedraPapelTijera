<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <figure class="header-figure">
            <img class="header-image" src="./img/fingers.svg" alt="Imagen de tres manos, con la posicion del juego piedra papel tijera">
        </figure>
        <h1 class="title">Piedra Papel Tijera</h1>
    </header>
    <main class="main">
        <div>
            <h2 class="main-title">Haz tu selección e intenta ganar a la máquina</h2>
            <p class="main-paragraph">Haz click en uno de los dibujos y pulsa el boton de Jugada</p>
        </div>
        <div id="marker" class="marker">
            <p id="userMarker" class="user-marker">User: <span id="userMarkerSpan" class="user-marker__span">0</span></p>
            <p id="pcMarker" class="pc-marker">PC: <span id="pcMarkerSpan" class="pc-marker__span">0</span></p>
        </div>
        <form name="form1" class="form" id="form">
            <fieldset class="form-fieldset">
                <label for="rock" class="form-radio">
                    <img class="form-image" src="./img/fist.svg" alt="Imagen de un puño">
                    <span class="form-span">
                        Piedra
                    </span>
                <input type="radio" name="selection" id="rock" class="form-input" value='piedra'>
                </label>

                <label for="paper" class="form-radio">
                    <img class="form-image" src="./img/palm.svg" alt="Imagen de una mano abierta">
                    <span class="form-span">
                        Papel
                    </span>
                    <input type="radio" name="selection" id="paper" class="form-input" value='papel'>
                </label>

                <label for="scissors" class="form-radio">
                    <img class="form-image" src="./img/hand.svg" alt="Imagen de una mano con los dedos en forma de tijera">
                    <span class="form-span">
                        Tijera
                    </span>
                    <input type="radio" name="selection" id="scissors" class="form-input" value='tijera'>
                </label>
            </fieldset>

            <fieldset class="form-fieldset__button">
                <button type="button" class="form-btn" id="btnSubmit">Jugada</button>
                <button type="reset" class="form-btn" id="btnReset">Nueva Partida</button>
            </fieldset>
        </form>
        <div class="plays">
            <div class="play" id="myPlay"></div>
            <div class="play" id="machinePlay"></div>
        </div>
        <div class="result" id="result"></div>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
